server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: campus-delivery

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/campus_delivery?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis配置 - 修改为内嵌模式，不连接外部Redis
  data:
    redis:
      port: 6379
      host: 127.0.0.1

# JWT配置
jwt:
  secret: campus_delivery_jwt_secret_key
  expiration: 86400000

# 日志配置
logging:
  level:
    com.campus.delivery: DEBUG
    org.springframework: INFO

# 区块链配置
blockchain:
  enabled: false  # 是否启用真实区块链
  contract:
    address: "0x0000000000000000000000000000000000000000"  # 默认地址
    abi: "[]"  # 空的ABI数组
    bin: "0x"  # 空的二进制
  sdk:
    config:
      path: "classpath:fisco-sdk/config.toml"  # SDK配置文件路径
  group:
    id: 1  # 群组ID

# application.yml