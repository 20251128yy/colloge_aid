<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园互助平台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .role-switch {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .role-switch button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        .role-switch button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>校园互助平台</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="account">手机号/邮箱</label>
                <input type="text" id="account" name="account" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="links">
            <a href="register.html">注册</a>
            <a href="forgot_password.html">忘记密码</a>
        </div>
        <div class="role-switch">
            <span>当前角色：<span id="currentRole">需求方</span></span>
            <button id="switchRoleBtn">切换到派送方</button>
        </div>
    </div>

    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            
            // 发送登录请求到后端
            fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ account, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // 保存token到本地存储
                    localStorage.setItem('token', data.token);
                    window.location.href = 'index.html';
                } else {
                    alert('登录失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('登录失败：', error);
                alert('登录失败，请稍后重试');
            });
        });

        // 角色切换功能
        document.getElementById('switchRoleBtn').addEventListener('click', function() {
            const currentRole = document.getElementById('currentRole').textContent;
            const newRole = currentRole === '需求方' ? '派送方' : '需求方';
            
            document.getElementById('currentRole').textContent = newRole;
            this.textContent = '切换到' + (newRole === '需求方' ? '派送方' : '需求方');
            
            // 发送角色切换请求到后端
            const token = localStorage.getItem('token');
            fetch('/api/user/switch-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ role: newRole === '需求方' ? 1 : 2 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('角色切换成功');
                } else {
                    alert('角色切换失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('角色切换失败：', error);
                alert('角色切换失败，请稍后重试');
            });
        });
    </script>
</body>
</html>
